<!--sign up-->
<div class="modal-dialog">
  <div class="modal-content"><br>
    <form name="signup" [formGroup]="regForm" (ngSubmit)="OnSubmit()">
      <div>
        <div class="left">
          <h1>Sign up</h1>
            <div class="form-group">
              <b>First name:</b>
              <input type="text" class="form-control" placeholder="FirstName" formControlName="firstname">
            </div>
                  
            <div class="form-group">
              <b>Last Name:</b>
              <input type="text" class="form-control" placeholder="LastName" formControlName="lastname">
            </div>
                  
            <div class="form-group">
              <b>Username:</b>
              <input type="text" class="form-control" placeholder="Username" formControlName="username">
            </div>
              
            <div class="form-group">
              <b>Password:</b>
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>

            <div class="form-group">
              <b>Date of Birth:</b>
              <input type="date" class="form-control" placeholder="DOB" formControlName="dob">
            </div>

            <div class="form-group">
              <b>Country:</b>
              <input type="text" class="form-control" placeholder="Country" formControlName="country">
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-success btn-lg" value="signup" [disabled]="!regForm.valid">Sign Up</button>
              <a href="#" class="btn btn-link">Have an account?</a>
            </div>
          </div>
          <div class="right">
            <span class="loginwith">Sign in with<br />other network</span>
            <br>
            <button class="social-signin facebook"><a href="https://www.facebook.com/">Log in with Facebook</a></button>
            <button class="social-signin twitter"><a href="https://twitter.com/login">Log in with Twitter</a></button>
            <button class="social-signin google"><a href="https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F&followup=https%3A%2F%2Faboutme.google.com%2Fu%2F0%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Log in with Google+</a></button>
          </div>
          <div class="or">OR</div>
        </div>

      </form>
    </div>
</div>
